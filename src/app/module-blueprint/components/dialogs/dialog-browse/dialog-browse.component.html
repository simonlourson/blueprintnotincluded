<p-dialog #browseDialog 
  header='Browse Blueprints' 
  [(visible)]="visible"
  [modal]="true" 
  [dismissableMask]="true"
  [closable]="true" 
  [focusOnShow]="false" 
  [maximizable]="false" 
  [draggable]="false" 
  [resizable]="false"
  [contentStyle]="{'max-height':'600px', 'max-width':'800px', 'overflow-y':'auto'}"
  (scroll)="scrollHandler($event)"
  >
  <div class="p-grid"> 
    <div class="p-col-4" *ngFor="let item of blueprintListItems">
      <p-panel [header]=item.name>
        <a href="javascript:void(0);" (click)="openBlueprint(item)">
          <img *ngIf="item.thumbnail != 'svg'" [src]=item.thumbnail width="200px">
        </a>
        <svg *ngIf="item.thumbnail == 'svg'" width="200" height="200" version="1.1" viewBox="0 0 200 200" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">

        <h4>Author : {{item.ownerName}}</h4>
